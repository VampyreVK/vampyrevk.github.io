<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica7.css" rel="stylesheet">
    <title>Just a little Touchy</title>
    <link rel="stylesheet" href="ica8.css">
</head>
<body>
    <div id="box1">
        <p>
            Make me turn purple when hovered.
        </p>
    </div>

    <div id="box2">
        <p>
            Make me move around.
        </p>
    </div>
    <script>
        function runAway()
        {
            var box = document.getElementById('box2');
            var yPos = box.offsetTop;  // Get current top position
            var xPos = box.offsetLeft; // Get current left position

            // Example of using the current position to modify it
            box.style.transform = `translate(${xPos + 100}px, ${yPos + 100}px)`;
        }
    </script>
</body>
</html>
