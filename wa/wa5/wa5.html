<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Image-Overlay</title>
        <link rel="stylesheet" href="./wa5-style.css" />
    </head>
    <body>
        <div class="football-game">
            <div class="overlay">
                <h2 class="overlay-title">FIFA WORLD CUP 2022 - FINAL</h2>
                <div class="score">
                    <img src="flag-Argentina.png" alt="Argentina flag" />
                    <h1>ARG - 3</h1>
                    <h1>•</h1>
                    <h1>3 - FRA</h1>
                    <img src="flag-France.png" alt="France flag" />
                </div>
                <div class="boxes">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    
                    <span>0</span>
                    <p>•</p>
                    <span>0</span>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <img src="football.jpg" alt="A football game" />
        </div>
    </body>
</html>
